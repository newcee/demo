<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshine</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            background: linear-gradient(to right, #c3fae2, #a6c0fe);
            padding: 20px;
            margin: 35px 0;
            width: 80%;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }
        .header p {
            margin: 0;
            font-size: 1.2em;
            color: #555;
        }
        .row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            margin-bottom: 20px;
        }
        .column-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 250px;
            height: 150px;
            font-size: 1em;
            background: #a6c0fe;
            padding: 25px;
            margin: 10px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            outline: none;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .column-button:hover {
            background: #8fa1fe;
            transform: translateY(-5px);
        }
        .watermark {
            position: fixed;
            bottom: 10px;
            right: 23px;
            font-size: 1em;
            color: #888;
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sunshine</h1>
        <p>Salasar &amp; Company</p>
    </div>
    <div class="row">
        <button class="column-button" onclick="redirectTo('page1.html')">

    <div class="row">

        <button class="column-button" onclick="redirectTo('page5.html')">

        </button>
        <button class="column-button" onclick="redirectTo('page6.html')">

        </button>
    </div>
    <div class="row">

        <button class="column-button" onclick="redirectTo('page8.html')">

        <button class="column-button" onclick="redirectTo('page9.html')">

    <div class="row">

            window.location.href = page;
        }
    </script>
</body>
</html>
